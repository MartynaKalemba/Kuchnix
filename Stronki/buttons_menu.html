<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Buttons</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .big-button {
        width: 100%;
        height: 200px;
        font-size: 24px;
        color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-dark big-button mb-3">Import recipe</button>
        </div>
        <div class="col-md-12">
          <button class="btn btn-dark big-button mb-3">Export recipe</button>
        </div>
        <div class="col-md-12">
          <button class="btn btn-dark big-button">Add recipe</button>
        </div>
      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
